<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization - Motion Generation</title>
    <style>
        /* Âü∫Á°ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* È°µÁúâÊ†∑Âºè */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.3);
        }
        
        .header p {
            color: #a0c8ff;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        /* ÂàÜÁ±ªÂØºËà™ */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-btn:hover {
            background: rgba(0, 114, 255, 0.3);
            border-color: #0072ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 114, 255, 0.3);
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(0, 114, 255, 0.4);
        }
        
        /* ÂàÜÁ±ªÂÆπÂô® */
        .category-section {
            margin-bottom: 50px;
            display: block;
        }
        
        /* ÂàÜÁ±ªÊ†áÈ¢ò */
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 5px solid;
        }
        
        .category-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .category-icon {
            font-size: 2em;
        }
        
        .category-title {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .category-subtitle {
            color: #a0c8ff;
            font-size: 1em;
            opacity: 0.8;
        }
        
        .category-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
        }
        
        /* ËßÜÈ¢ëÁΩëÊ†º */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 30px;
        }
        
        /* ËßÜÈ¢ëÂç°Áâá */
        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 114, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.2);
        }
        
        /* ËßÜÈ¢ëÂÆπÂô® */
        .video-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #000;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .video-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 114, 255, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            z-index: 2;
        }
        
        /* ËßÜÈ¢ë‰ø°ÊÅØ */
        .video-info {
            padding: 25px;
        }
        
        .video-description {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .video-path {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7fa8ff;
            font-size: 0.9em;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .path-icon {
            font-size: 1.2em;
        }
        
        /* ÊéßÂà∂ÊåâÈíÆ */
        .video-controls {
            display: flex;
            gap: 10px;
            padding: 0 25px 25px 25px;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(0, 114, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .control-btn.play {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }
        
        .control-btn.play:hover {
            box-shadow: 0 5px 20px rgba(0, 114, 255, 0.4);
        }
        
        /* ÂàÜÁ±ªÁâπÂÆöÊ†∑Âºè */
        .category-humansuccess { 
            border-left-color: #00d2ff;
        }
        
        .category-humanfailure { 
            border-left-color: #ff416c;
        }
        
        .category-ntu { 
            border-left-color: #7bff8f;
        }
        
        /* ÈöêËóèÂàÜÁ±ª */
        .hidden {
            display: none;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1100px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .category-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .category-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .video-container {
                height: 240px;
            }
            
            .control-btn span {
                display: none;
            }
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- È°µÁúâ -->
    <header class="header">
        <h1>Visualization</h1>
        <p>Motion Generation Results - HumanML3D & NTU Datasets</p>
    </header>
    
    <!-- ÂàÜÁ±ªÂØºËà™ -->
    <nav class="category-nav">
        <button class="category-btn active" onclick="showAllCategories()">üìÅ All Videos</button>
        <button class="category-btn" onclick="filterByCategory('HumanML3D')">‚úÖ HumanML3D (Success)</button>
        <button class="category-btn" onclick="filterByCategory('HumanML3D(failure cases)')">‚ùå HumanML3D (Failure)</button>
        <button class="category-btn" onclick="filterByCategory('ntu')">üë• NTU Dataset</button>
    </nav>
    
    <!-- HumanML3D Success Cases -->
    <section id="HumanML3D" class="category-section">
        <div class="category-header category-humansuccess">
            <div class="category-title-group">
                <span class="category-icon">‚úÖ</span>
                <div>
                    <h2 class="category-title">HumanML3D</h2>
                    <div class="category-subtitle">Successful Text-to-Motion Generation</div>
                </div>
            </div>
            <span class="category-count" id="HumanML3D-count">0 videos</span>
        </div>
        <div class="video-grid" id="HumanML3D-videos">
            <!-- HumanML3D ÊàêÂäüÊ°à‰æãËßÜÈ¢ë -->
        </div>
    </section>
    
    <!-- HumanML3D Failure Cases -->
    <section id="HumanMLD-failure" class="category-section">
        <div class="category-header category-humanfailure">
            <div class="category-title-group">
                <span class="category-icon">‚ùå</span>
                <div>
                    <h2 class="category-title">HumanML3D Failure Cases</h2>
                    <div class="category-subtitle">Text-to-Motion Generation Challenges</div>
                </div>
            </div>
            <span class="category-count" id="HumanMLD-failure-count">0 videos</span>
        </div>
        <div class="video-grid" id="HumanMLD-failure-videos">
            <!-- HumanML3D Â§±Ë¥•Ê°à‰æãËßÜÈ¢ë -->
        </div>
    </section>
    
    <!-- NTU Dataset -->
    <section id="ntu" class="category-section">
        <div class="category-header category-ntu">
            <div class="category-title-group">
                <span class="category-icon">üë•</span>
                <div>
                    <h2 class="category-title">NTU Dataset</h2>
                    <div class="category-subtitle">Human Action Recognition</div>
                </div>
            </div>
            <span class="category-count" id="ntu-count">0 videos</span>
        </div>
        <div class="video-grid" id="ntu-videos">
            <!-- NTU Êï∞ÊçÆÈõÜËßÜÈ¢ë -->
        </div>
    </section>

    <script>
        // ËßÜÈ¢ëÊï∞ÊçÆ
        const videoData = [
            // HumanML3D Success Cases
            {
                id: 1,
                description: "A person who is standing with his arms by his sides raises his left arm and waves five times before returning his arm to his side.",
                videoFile: "videos/t2m/mp4/good/G5341_R2_C2_mesh.mp4",
                category: "HumanML3D"
            },
            {
                id: 2,
                description: "Sit on bottom, get up normally, walk in a nearly whole circle starting left and circling back to the starting point.",
                videoFile: "videos/t2m/mp4/good/G5501_R0_C2_mesh.mp4",
                category: "HumanML3D"
            },
            {
                id: 3,
                description: "A person stands with their arms out at the sides, jumps up one time, then walks forward.",
                videoFile: "videos/t2m/mp4/good/G5704_R0_C3_mesh.mp4",
                category: "HumanML3D"
            },
            
            // HumanML3D Failure Cases
            {
                id: 4,
                description: "The man puts something down and walks.",
                videoFile: "videos/t2m/mp4/bad/G5319_R0_C2_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            {
                id: 5,
                description: "A person walks straight, takes a half turn to the right, walks and then stops.",
                videoFile: "videos/t2m/mp4/bad/G5342_R1_C4_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            {
                id: 6,
                description: "A person walks up stairs turns right and walks back down stairs.",
                videoFile: "videos/t2m/mp4/bad/G5382_R1_C2_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            {
                id: 7,
                description: "A man walks backwards then punches and then kicks.",
                videoFile: "videos/t2m/mp4/bad/G5444_R3_C3_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            {
                id: 8,
                description: "The man is laying down and get up",
                videoFile: "videos/t2m/mp4/bad/G5446_R0_C1_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            {
                id: 9,
                description: "A person gets down and crawls forward on their hands and feet, then turns around and crawls back before standing back up.",
                videoFile: "videos/t2m/mp4/bad/G5493_R0_C2_mesh.mp4",
                category: "HumanML3D(failure cases)"
            },
            
            // NTU Dataset
            {
                id: 10,
                description: "brush teeth",
                videoFile: "videos/ntu/ntu60Xsub_train_I600_T105_L2_1_stable_brushteeth.mp4",
                category: "ntu"
            },
            {
                id: 11,
                description: "drink water",
                videoFile: "videos/ntu/ntu60Xsub_train_I714_T64_L0_1_stable_drink.mp4",
                category: "ntu"
            },
            {
                id: 12,
                description: "punch/slap other person",
                videoFile: "videos/ntu/ntu60Xsub_train_I838_T57_L49_1_stable.mp4",
                category: "ntu"
            },
            {
                id: 13,
                description: "nod head/bow",
                videoFile: "videos/ntu/ntu60Xsub_train_I4188_T47_L34_1_stable.mp4",
                category: "ntu"
            },
            {
                id: 14,
                description: "clap",
                videoFile: "videos/ntu/ntu60Xsub_train_I4278_T58_L9_1_stable_clasp.mp4",
                category: "ntu"
            },
            {
                id: 15,
                description: "kick something",
                videoFile: "videos/ntu/ntu60Xsub_train_I4876_T56_L23_1_stable_kick.mp4",
                category: "ntu"
            }
        ];

        // ÂàõÂª∫ËßÜÈ¢ëÂç°Áâá
        function createVideoCard(video) {
            // Ëé∑ÂèñÂàÜÁ±ªÊ†áÁ≠æ
            let categoryBadge = '';
            if (video.category === 'HumanML3D') {
                categoryBadge = '‚úÖ';
            } else if (video.category === 'HumanML3D(failure cases)') {
                categoryBadge = '‚ùå';
            } else if (video.category === 'ntu') {
                categoryBadge = 'üë•';
            }
            
            return `
                <div class="video-card">
                    <div class="video-container">
                        <span class="video-number">${categoryBadge} ${video.id}</span>
                        <video playsinline>
                            <source src="${video.videoFile}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-info">
                        <p class="video-description">${video.description}</p>
                        <div class="video-path">
                            <span class="path-icon">üìÅ</span>
                            <span>${video.videoFile}</span>
                        </div>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn play" onclick="togglePlay(this, ${video.id})">
                            <span>‚ñ∂</span><span>Play/Pause</span>
                        </button>
                        <button class="control-btn" onclick="toggleFullscreen(${video.id})">
                            <span>‚õ∂</span><span>Fullscreen</span>
                        </button>
                        <button class="control-btn" onclick="downloadVideo('${video.videoFile}')">
                            <span>‚¨á</span><span>Download</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // ÊåâÂàÜÁ±ªÊ∏≤ÊüìËßÜÈ¢ë
        function renderVideosByCategory() {
            const categories = [
                { id: 'HumanML3D', name: 'HumanML3D' },
                { id: 'HumanMLD-failure', name: 'HumanML3D(failure cases)' },
                { id: 'ntu', name: 'ntu' }
            ];
            
            categories.forEach(cat => {
                const container = document.getElementById(`${cat.id}-videos`);
                const countElement = document.getElementById(`${cat.id}-count`);
                
                // Ê∏ÖÁ©∫ÂÆπÂô®
                container.innerHTML = '';
                
                // Á≠õÈÄâËØ•ÂàÜÁ±ªÁöÑËßÜÈ¢ë
                const categoryVideos = videoData.filter(video => video.category === cat.name);
                
                // ÊåâIDÊéíÂ∫è
                categoryVideos.sort((a, b) => a.id - b.id);
                
                // Ê∏≤ÊüìËßÜÈ¢ëÂç°Áâá
                categoryVideos.forEach(video => {
                    container.innerHTML += createVideoCard(video);
                });
                
                // Êõ¥Êñ∞ÂàÜÁ±ªËÆ°Êï∞
                countElement.textContent = `${categoryVideos.length} videos`;
            });
        }

        // ÊòæÁ§∫ÊâÄÊúâÂàÜÁ±ª
        function showAllCategories() {
            // ÊòæÁ§∫ÊâÄÊúâÂàÜÁ±ªÂå∫Âüü
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('hidden');
            });
            
            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
            updateNavButtons('all');
        }

        // ÊåâÂàÜÁ±ªÁ≠õÈÄâ
        function filterByCategory(category) {
            const categoryMap = {
                'HumanML3D': 'HumanML3D',
                'HumanML3D(failure cases)': 'HumanMLD-failure',
                'ntu': 'ntu'
            };
            
            const categoryId = categoryMap[category];
            
            if (!categoryId) {
                showAllCategories();
                return;
            }
            
            // ÈöêËóèÊâÄÊúâÂàÜÁ±ª
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
            const targetSection = document.getElementById(categoryId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
            
            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
            updateNavButtons(category);
        }

        // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
        function updateNavButtons(activeCategory) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (activeCategory === 'all') {
                buttons[0].classList.add('active');
            } else {
                const activeBtn = Array.from(buttons).find(btn => 
                    btn.onclick.toString().includes(`'${activeCategory}'`)
                );
                if (activeBtn) activeBtn.classList.add('active');
            }
        }

        // Êí≠Êîæ/ÊöÇÂÅúËßÜÈ¢ë
        function togglePlay(button, videoId) {
            const videoCard = button.closest('.video-card');
            const video = videoCard.querySelector('video');
            const playIcon = button.querySelector('span:first-child');
            
            if (video.paused) {
                video.play();
                playIcon.textContent = '‚è∏';
            } else {
                video.pause();
                playIcon.textContent = '‚ñ∂';
            }
        }

        // ÂÖ®Â±èÊí≠Êîæ
        function toggleFullscreen(videoId) {
            const video = videoData.find(v => v.id === videoId);
            if (video) {
                const videoElements = document.querySelectorAll('video');
                videoElements.forEach(vidElement => {
                    if (vidElement.querySelector(`source[src="${video.videoFile}"]`)) {
                        if (vidElement.requestFullscreen) {
                            vidElement.requestFullscreen();
                        } else if (vidElement.mozRequestFullScreen) { // Firefox
                            vidElement.mozRequestFullScreen();
                        } else if (vidElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                            vidElement.webkitRequestFullscreen();
                        } else if (vidElement.msRequestFullscreen) { // IE/Edge
                            vidElement.msRequestFullscreen();
                        }
                    }
                });
            }
        }

        // Ê®°Êãü‰∏ãËΩΩÂäüËÉΩ
        function downloadVideo(videoFile) {
            const filename = videoFile.split('/').pop();
            const link = document.createElement('a');
            link.href = videoFile;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê∏≤ÊüìËßÜÈ¢ë
            renderVideosByCategory();
            
            // ÈªòËÆ§ÊòæÁ§∫ÊâÄÊúâÂàÜÁ±ª
            showAllCategories();
            
            // ÁõëÂê¨ÂÖ®Â±èÂèòÂåñ
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    // ÈÄÄÂá∫ÂÖ®Â±èÊó∂ÈáçÁΩÆÊâÄÊúâÊí≠ÊîæÊåâÈíÆ
                    document.querySelectorAll('.control-btn.play span:first-child').forEach(span => {
                        span.textContent = '‚ñ∂';
                    });
                }
            });
            
            // Ëá™Âä®Êí≠ÊîæÂΩìÂâçËßÜÈ¢ëÊó∂ÊöÇÂÅúÂÖ∂‰ªñËßÜÈ¢ë
            document.querySelectorAll('video').forEach(video => {
                video.addEventListener('play', function() {
                    document.querySelectorAll('video').forEach(otherVideo => {
                        if (otherVideo !== video && !otherVideo.paused) {
                            otherVideo.pause();
                            const otherButton = otherVideo.closest('.video-card').querySelector('.control-btn.play span:first-child');
                            if (otherButton) otherButton.textContent = '‚ñ∂';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
